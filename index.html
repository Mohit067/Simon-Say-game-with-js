<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon say</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/ dice.jpeg">
</head>
<body>
    <h1>Simon Say Game</h1>
    <h3>Press any key to start the Game</h3>
    <div class="btn-container">
        <div class="line-one">
            <div class="box red" id="red"></div>
            <div class="box green" id="green"></div>
        </div>
        <div class="line-two">
            <div class="box yellow" id="yellow"></div>
            <div class="box purple" id="purple"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
